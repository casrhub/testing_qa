name: Full Stack CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  full-stack-tests:
    name: Backend + Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json


      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Set up Chrome for testing
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 120
          install-dependencies: true

      - name: Start Spring Boot Backend
        run: |
          cd backend/springboot-backend
          mvn clean spring-boot:run &
          echo "Waiting for backend to start..."
          sleep 5
          attempt_counter=0
          max_attempts=5
          until $(curl --output /dev/null --silent --head --fail http://localhost:8080/math/add?num1=2&num2=10); do
            if [ ${attempt_counter} -eq ${max_attempts} ]; then
              echo "Backend failed to start in time"
              exit 1
            fi
            echo "Waiting for backend... attempt ${attempt_counter}"
            attempt_counter=$((attempt_counter + 1))
            sleep 5
          done
          echo "Backend is up!"

      - name: Run Postman Integration Tests
        run: |
          npm install -g newman
          newman run backend/springboot-backend/src/test/integration/calculator.postman_collection.json

      - name: Start Frontend Test Server
        run: |
          cd frontend
          npx http-server -p 8000 &
          sleep 10
          curl http://localhost:8000

      - name: Run Frontend Tests
        run: |
          cd frontend
          ./node_modules/.bin/mocha "**/*.spec.js"

      - name: Upload Frontend Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: frontend/screenshots/
